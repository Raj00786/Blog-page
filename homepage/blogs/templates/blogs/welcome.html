{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'blogs/stylesheet/login.css' %}">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Kritsnam Technology</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="/blogs">Blogs</a></li>
    </ul>
  </div>
</nav> 
<div class="container">
    {% if error %}
        <div class="alert alert-warning">
          <strong>{{ error }}</strong>
        </div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success">
          <strong>{{success}}</strong>
        </div>
    {% endif %}

    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in/Sign Up to continue to Blog</h1>
            <div id="sigin" class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form action="/login_blog" method="POST" class="form-signin">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="username" name="username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>                 <a id="register_tab" href="#" class="pull-right need-help">Register here</a><span class="clearfix"></span>
                </form>
            </div>
            <div style="display: none;" id="register" class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form action="/register" method="POST" class="form-signin">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="First Name" name="firstname" required autofocus>
                    <input type="text" class="form-control" placeholder="Last Name" name="lastname" required autofocus>
                    <input type="text" class="form-control" placeholder="username" name="username" required autofocus>
                    <input type="email" class="form-control" placeholder="Email" name="email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>                 <a id="signin_tab" href="#" class="pull-right need-help">Sign IN here</a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $('#register_tab').on('click',function(){
        $('#sigin').toggle();
        $('#register').toggle();
    });
    $('#signin_tab').on('click',function(){
        $('#sigin').toggle();
        $('#register').toggle();
    });
</script>

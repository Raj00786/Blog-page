{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'blogs/stylesheet/login.css' %}">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Kritsnam Technology</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="/blogs">Blogs</a></li>
    </ul>
  </div>
</nav> 
<div class="container">
	{% if error %}
		<div class="alert alert-warning">
		  <strong>{{ error }}</strong>
		</div>
	{% endif %}

	{% if success %}
		<div class="alert alert-success">
		  <strong>{{success}}</strong>
		</div>
	{% endif %}

    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form action="/login_blog" method="POST" class="form-signin">
					{% csrf_token %}
	                <input type="text" class="form-control" placeholder="Email" name="username" required autofocus>
	                <input type="password" class="form-control" placeholder="Password" name="password" required>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	                <label class="checkbox pull-left">
	                    <input type="checkbox" value="remember-me">
	                    Remember me
	                </label>
	                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

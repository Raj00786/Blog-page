{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'blogs/stylesheet/style.css' %}">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Kritsnam Technology</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class=""><a href="/logout">Logout</a></li>
      <li class=""><a href="/blogs">Blogs</a></li>
    }
    </ul>
  </div>
</nav> 
<div class="container">
	<div class="row">
		<h3>Write Your Blog</h3>
	</div>

	{% if message %}
		<div class="alert alert-success">
		  <strong>{{message}}</strong>
		</div>
	{% endif %}
	
	{% if error_message %}
		<div class="alert alert-warning">
		  <strong>{{error_message}}</strong>
		</div>
	{% endif %}
    
    <div class="row">
	    <div class="col-md-8 col-md-offset-2">
			<div class="widget-area no-padding blank">
				<form action="/uploadblog" method="POST" name="form">
					{% csrf_token %}
					
					<div class="alert alert-warning">
					  <strong>{{ form.non_field_errors }}</strong>
					</div>
					<div class="status-upload">
						<div class="form-group">
						  <label for="usr">Name:</label>
						  <input type="text" class="form-control" id="name" name="name" value="{{user}}" readonly>
						</div>
						<div class="form-group">
						  <label for="usr">Topic Name:</label>
						  <input type="text" class="form-control" id="topic" name="topic" placeholder="Your topic please" required>
						</div>
						<textarea class="form-control" name="content" placeholder="What are you doing right now?"  required></textarea><br>
					</div>
						<button type="submit" class="btn btn-success green"><i class="fa fa-share"></i> Submit</button>
				</form>
			</div>
		</div>
    </div>
    <div class="row">
    	{% for blog in blogs %}
    		<p>{{blog.name}}</p>
    	{% endfor %}
    </div>
</div>
